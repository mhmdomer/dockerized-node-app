version: "3.8"

services:
  api:
    build: ./backend
    working_dir: /app
    user: ${USER_ID:-1000}:${GROUP_ID:-1000}
    ports:
      - 3001:3001
    environment:
      DB_URL: mongodb://db/vidly
    volumes:
      - ./backend:/app
    command: ./docker-entrypoint.sh
    depends_on:
      - db

  web:
    image: node:16.5.0-alpine3.14
    working_dir: /app
    user: ${USER_ID:-1000}:${GROUP_ID:-1000}
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app
    entrypoint: ["npm", "start"]
    depends_on:
      - api

  db:
    image: mongo:4.0-xenial
    ports:
      - 27018:27017
    volumes:
      - vidly:/data/db

volumes:
  vidly:
